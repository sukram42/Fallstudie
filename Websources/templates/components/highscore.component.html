<div class="modal fade" id="scoreModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabe8">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form class="form-horizontal">
                <div class="modal-header">
                    <div class="row">
                        <div class="col-md-11">
                            <h4 class="modal-title" id="myModalLabe8"> Highscore</h4>
                        </div>
                        <div class="col-md-1">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="modal-body">
                    <table class="table table-hover">
                        <thead>
                            <th><h5><i class="fa fa-trophy" aria-hidden="true"></i> Rang</h5></th>
                            <td><h5><i class="fa fa-user-circle-o" aria-hidden="true"></i> Unternehmen</h5></td>
                            <td><h5><i class="fa fa-credit-card" aria-hidden="true"></i> Endstand</h5></td>
                        </thead>
                        <tr *ngFor="let i = index,let unternehmen of highscore| mapToIterable">
                            <td><b>#{{i+1}}</b></td>
                            <td>{{unternehmen.val}}</td>
                            <td>{{unternehmen.key}} â‚¬</td>
                        </tr>
                    </table>
                </div>
            </form>
        </div>
    </div>
</div>
